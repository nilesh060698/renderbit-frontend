<section id="login" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="form-wrap">
                    <h1>Register</h1>

                    <form (ngSubmit)="onSignUp(f)" #f="ngForm">

                        <h4>
                            </h4>
                        <div style="color: tomato" *ngIf="message === 'username already exist' ">{{message}}</div>
                        <div class="form-group">
                            <label for="username" class="sr-only">username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Desired Username" ngModel>
                        </div>
                        <div style="color: tomato" *ngIf="message === 'email already exist' ">{{message}}</div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com" ngModel>
                        </div>
                        <div style="color: tomato" *ngIf="message === 'your password must contain 8 characters with 1 special Character' ">{{message}}</div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="key" class="form-control" placeholder="Password" ngModel>
                        </div>

                        <input type="submit" name="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Register">
                    </form>

                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>


<hr>
