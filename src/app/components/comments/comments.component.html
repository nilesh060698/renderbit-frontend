<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="comment-container theme--light">
                <div class="comments" >
                  <div aria-disabled="true" class="card v-card v-sheet theme--light elevation-2" ><span class="headline" >Leave a comment</span>
                    <div class="sign-in-wrapper" >
                        <form (ngSubmit)="commentHandler(f)" #f="ngForm">
                        <div class="form-group">
                            <textarea disabled=true rows="4" cols="50" #textarea  placeholder="please login to comment" class="form-control" id="comment" name="comment" required ngModel>   
                                </textarea><span><button class="btn btn-lg btn-primary" type="submt" >Submit</button></span>
                        </div>
                    </form>
                    </div>
                    <!---->
                  </div>
                  <div  >
                    <div  class="card v-card v-sheet theme--light elevation-2" *ngFor="let comment of commentData">
                      <div  class="header">
                        <div  class="v-avatar avatar" style="height: 50px; width: 50px;"><img  src="https://images.unsplash.com/photo-1490894641324-cfac2f5cd077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=100&q=70"></div>
                        <span  class="displayName title">{{comment.user}}</span> <span  class="displayName caption">2 days ago</span></div>
                      <!---->
                      <div  class="wrapper comment">
                        <p>{{comment.comment}}</p>
                      </div>
                      <div  class="actions">
                        <!---->
                        <!---->
                        <!---->
                      </div>
                      <div  class="v-dialog__container" style="display: block;"></div>
                    </div>
                    <!---->

                  </div>
                  <div  >
                  
                    <!---->
                  
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
